<html>
<title >BMI מחשבון </title>
<head>
  <link rel="stylesheet" href="bmi.css">
  <script src="bmi.js"></script>
  </head>
    <body >
        <header>
            <h1>BMI מחשבון</h1>
        </header>
        <section>
            <br><br>
            <div >
        <label for="gender">זכר</label>
        <input type="radio" name="gender" value="זכר" class=gender id="man" </input>
        <label for="gender">נקבה</label>
        <input type="radio" name="gender" value="נקבה" class=gender id="female" </input>
    </div><br>
    <div>
        <label for="age">גיל</label><br>
        <input type="number" name="age" min="19" max="120" id="age"  </input></div><br>
        <div><label for="waghit">משקל</label><br>
        <input type="number" name="waghit"  min="1" max="340" id="waghit"  </input></div><br>
        <div><label for="haight">גובה</label><br>
        <input type="range" name="haight" min="140" max="220" value="0" id="haight" onchange="slider()" >
        <p id=haightl> </p>
      </div><br>

        <input type="button" name="ok" value="חשב" id=ok onclick="calculate()" </input>
    </section>

      <p id=result> </p>
    </body>
    </html>
